<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai_Evolution_Taacker</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
      
 <div id="container"> 
    
<div>
    <h1>Masai Evolution Tracker </h1>

   <form>
        <input id="name" type="text" placeholder="Name"><br> 


        <select 
            name="batch" id="batch1">
            <option value="">Select Batch</option>
            <option value="PT-Web 07">PT-Web 07</option>
            <option value="PT-Web 08">PT-Web 08</option>
            <option value="PT-Web 09">PT-Web 09</option>
       </select>
       <br> 


        <select 
            name="field" id="field1">
            <option value="Coding">Coding</option>
            <option value="DSA">DSA</option>
        </select> <br> 

        <input id="code" type="text" placeholder="Student code"><br>

        <select 
            name="unit" id="unit1">
            <option value="">Select Unit</option>
            <option value="Unit 1">Unit 1</option>
            <option value="Unit 2">Unit 2</option>
            <option value="Unit 3">Unit 3</option>
            <option value="Unit 4">Unit 4</option>

        </select> <br> 


        <select
            name="sprint" id="sprint1">
            <option value="">Select Sprint</option>
            <option value="Sprint 1">Sprint 1</option>
            <option value="Sprint 2">Sprint 2</option>
            <option value="Sprint 3">Sprint 3</option>
            <option value="Sprint 4">Sprint 4</option>

        </select> <br> 

        <input id="marks" type="number" placeholder="(0-10)"><br> 

        <button>Submit</button>
        
 </form> 
</div>

    <div id="reports">

         <!-- Append here all data -->
            
    </div>

</div>

</body>

</html>


  <script src="index.js"></script>
